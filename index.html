<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Dischi</title>
</head>

<body>
    <div id="app">
        <header class="container-fluid p-3">
            <img src="./assets/logo.png" alt="LOGO">
        </header>
    
        <section class="container-fluid main-content p-5">
            <div class="container">
                <div class="row">
                        <div v-for="(data, i) in database" :key="`data-${i}`" class="col-4">
    
                            <div class="music-card p-3 mb-3">
                                <img :src="data.poster" :alt="data.title">
                                <h4 class="mt-4">{{data.title}}</h4>
                                <span class="d-block subtitle">{{data.author}}</span>
                                <span class="d-block subtitle">{{data.year}}</span>
                                <span class="d-block subtitle">{{data.genre}}</span>
                            </div>
                        </div>
                </div>
            </div>
        </section>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./js/main.js"></script>
        
</body>

</html>
